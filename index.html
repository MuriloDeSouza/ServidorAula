<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class = "main-login"> <!--Aqui temos as divisórias da tela na web-->
        <div class = "left-login">
            <h1> Faça Login<br> E entre no nosso site </h1> <!--E entre para o nosso time</h1> Aqui na h1 serve para colocar os títulos/a TAG BR entre os bicos quebra a linha-->
            <img src="teste2.svg" class = "left-login-imagem" alt="painel">
        </div>
        <div class = "right-login">
            <div class = "card-login">
                <h1>LOGIN</h1>
                <div class = "textfield">
                    <label for="usuario">Usuário</label> <!--A label significa que eu é como se fosse uma ferramenta de controle ou rótulo que com o INPUT vai receber alguma informação-->
                    <input type="text" name = "usuario" placeholder="Usuário"> <!--Placeholder é o que tem dentro da caixa onde clica para escrever-->
                </div>    
                <div class = "textfield"> 
                    <label for="senha">Senha</label> <!--A label significa que eu é como se fosse uma ferramenta de controle ou rótulo que com o INPUT vai receber alguma informação-->
                    <input type="password" name = "senha" placeholder="Senha"> <!--Placeholder é o que tem dentro da caixa onde clica para escrever-->
                </div> 
                <button class = "btn-login">Login</button>
             </div>
        </div>
    </div>
</body>
</html>
